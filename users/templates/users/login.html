{% extends "orders/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="fond">
    <div class="row">
      <div class="col md-12">
        <h4 class="menu_title" style="margin-bottom:30px">Login</h4>
      </div>
    </div>
    <div class="row">
      <div class="col md-1">
      </div>
      <div class="col md-10 index">
        {% if message %}
        <div class="price">
          {{ message }}
        </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <input class="login_form" name="username" placeholder="username" type="text"/>
          <input class="login_form" name="password" type="password" placeholder="password"/>
          <br>
          <input class="login_btn" type="submit" value="Login"/>
        </form>
      </div>
      <div class="col md-1">
      </div>
    </div>
  </div>
</div>
{% endblock %}
